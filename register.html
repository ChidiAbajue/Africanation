<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Account: AfricaNation</title>
	<link rel="stylesheet" href="styles\naijaland1.css">
</head>
<body>
    <form>
        <h1>Join AfricaNation</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

		<label for="phoneno">Phone Number:</label>
        <input type="number" id="phoneno" name="phoneno" required>
		
		<label for="confpassword">Confirm Password:</label>
        <input type="password" id="confpassword" name="confirmpassword" required>
		
        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="login_page.html">Sign in here</a> <br> or <br> <a href='home.html'><b>View Site</b></a> as Guest.</p>

        &copy; 2023 AfricaNation. All rights reserved.
		</footer>
    </form>
	
</body>
</html>
