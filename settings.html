<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
	<link rel="stylesheet" href="styles/navigations.css">
	<link rel="icon" type="image/x-icon" href="images/mapbackground.jpg">
    <style>
		div {
		text-align : left;
		}
		
        form {
            margin-top: 20px;
			margin-right: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        div input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
		

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

		input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
		
		form {
            margin-top: 20px;
			margin-right: 20px;
        }

    </style>
</head>
<body>
    <header>
        <h1>AfricaNation</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="messages.html">Messages</a>
        <a href="notifications.html">Notifications</a>
        <a href="profile.html">My Profile</a>
		<a href="boards.html">Boards</a>
        <!-- Add more navigation links as needed -->
		<form action="/search">
			<input type="text" name="q" size="32">		 
			<input type="submit" name="search" value="Search">
		</form>
    </nav>

    <section>
        <h2>Account Settings</h2>
        <form method="get">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your new email">
			
			<label for="newpassword">New Password</label>
            <input type="password" id="newpassword" name="newpassword" placeholder="Enter your New password">
			
            <label for="language">Language Preferences</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
				<option value="pidgin">Pidgin</option>
				<option value="hausa">Hausa</option>
				<option value="yoruba">Yoruba</option>
				<option value="igbo">Igbo</option>
				<option value="zulu">Zulu</option>
				<option value="afrikaans">Afrikaans</option>
				<option value="french">French</option>
				<option value="portuguese">Portuguese</option>
                <!-- Add more language options as needed -->
            </select>
			
            <label for="password">Current Password*</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
			<br>
            <button type="submit">Save Changes</button>
        </form>
    </section>

    <footer>
        &copy; 2023 AfricaNation. All rights reserved.
    </footer>
</body>
</html>
